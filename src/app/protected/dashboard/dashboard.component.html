<div class="header">
    <div class="logo-container">
      <img src="assets/images/logo_iris.png" alt="Company Logo" class="logo">
    </div>
  </div>
  
  <div class="todo-container">
    <h1 style="font-family:'Montserrat',sans-serif; text-align: left; color: #336B6B; margin-bottom: 20px;">To do List</h1>
    <form [formGroup]="activityForm">
    <!-- Combo desplegable -->
    <div class="mb-3" style="width: 90%;">
      <select id="category" class="form-select" formControlName="idCategoria">
        <option *ngFor="let category of listCategories" [value]="category.idCategory">{{ category.nameCategory }}</option>
      </select>
    </div>
  
    <!-- Campo de entrada para nueva tarea -->
    <div class="mb-3">
      <input id="newTask" type="text" class="form-control" formControlName="descripcion" placeholder="Enter task">
      <button class="btn" (click)="createActivity()">
        <i class="fas fa-plus fa-1x"></i>
    </button>
    </div>
  
    <!-- Lista de tareas -->
    <div class="todo-list mt-3">
    <h5 style="font-family:'Montserrat',sans-serif; color: #336B6B;">{{selectedCategory}}</h5>
    <hr>
      <ul class="list-group" *ngIf="listActivities">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let todo of listActivities">
          <div class="form-check">
            <input type="checkbox" class="form-check-input"  [checked]="todo.isCompleted"  (change)="toggleCompletion(todo)">
            <label class="form-check-label">{{ todo.description }}</label>
          </div>
          <button class="btn btn-sm" (click)="deleteTodo(todo.idActivity)">
            <i class="fas fa-trash fa-1x"></i>
          </button>
        </li>
      </ul>
    </div>
  </form>
  </div>
  
  <div class="container-login100-form-btn fixed-bottom">
    <div class="wrap-login100-form-btn">
        <div class="login100-form-bgbtn"></div>
        <button class="login100-form-btn" (click)="logout()">
            Logout
        </button>
    </div>
</div>
